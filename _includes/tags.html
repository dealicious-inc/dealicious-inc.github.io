{% if site.tags != "" %}
{% include collecttags.html %}
{% endif %}
<div class="tag-area--index">
    <div class="tag-area__title">
        Tag
    </div>
    <ul class="tag-area__list">
        {% for tag in tags %}
        <li class="tag-area__item">
            <a class="tag-area__item--link" href="/tags/{{ tag | slugify }}/"> {{ tag }} </a>
        </li>
        {% endfor %}
    </ul>
</div>
